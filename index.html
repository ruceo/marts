<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&R</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="light-theme">
    <!-- Prepage Section -->
    <div id="prepage" class="prepage">
        <div class="starry-bg"></div> <!-- Fondo estrellado -->
        <div class="preloader">
            <svg class="infinity-svg" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
                <path d="M20,25 C20,10 40,10 50,25 C60,40 80,40 80,25 C80,10 60,10 50,25 C40,40 20,40 20,25" fill="none" stroke="yellow" stroke-width="2">
                    <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="2s" repeatCount="indefinite" />
                </path>
            </svg>
        </div>
        <div class="intro-content">
            <h1>Bienvenid@ a nuestra historia</h1>
            <p>Donde los momentos se hacen inolvidables</p>
            <button id="enter-button" onclick="enterSite()">Entrar</button>
        </div>
    </div>

    <!-- Main Content -->
    <header>
        <h1>Una historia sin fin</h1>
        <div id="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
            <a href="javascript:void(0)" class="menu-button" onclick="loadPage('main')">Página Principal</a>
            <a href="javascript:void(0)" class="menu-button" onclick="loadPage('tesoros')">Tesoros</a>
            <button id="theme-toggle" class="menu-button" onclick="toggleTheme()">Cambiar Tema</button>
        </div>
    </header>
        <main id="main" class="main-section">
        <section class="left-section">
            <div class="counter-box-container">
                <h2>¿Cuánto llevamos juntos?</h2>
                <div id="counter" class="counter-box">
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
                    <span id="years" class="time-unit"></span> años, 
                    <span id="days" class="time-unit"></span> días, 
                    <span id="hours" class="time-unit"></span> horas, 
                    <span id="minutes" class="time-unit"></span> minutos, 
                    <span id="seconds" class="time-unit"></span> segundos
                </div>
            </div>
            <h2>Nuestra Playlist</h2>
            <div class="spotify-playlist">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1EDlYgffvbkrmrN0WGQ6pf?si=bQol6ycDTS25mwVgj2HZdA" width="300" height="380" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
        </section>
        <section class="right-section">
            <h2>Recuerdos memorables</h2>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="1000001634.jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="1000001256.jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="1000001728_1_.jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="1000000363.jpeg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="1000000449.jpeg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="1000001886 (1).jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="IMG_0164.jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="IMG_4411.jpg" style="width:100%">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </section>
    </section>
    <section id="tesoros" class="tesoros-section" style="display: none;">
        <h2>Introduce la contraseña:</h2>
        <div class="password-input">
            <input type="password" id="password" readonly>
        </div>
        <div class="keypad">
            <button onclick="enterDigit('1')">1</button>
            <button onclick="enterDigit('2')">2</button>
            <button onclick="enterDigit('3')">3</button>
            <button onclick="enterDigit('4')">4</button>
            <button onclick="enterDigit('5')">5</button>
            <button onclick="enterDigit('6')">6</button>
            <button onclick="enterDigit('7')">7</button>
            <button onclick="enterDigit('8')">8</button>
            <button onclick="enterDigit('9')">9</button>
            <button onclick="clearPassword()">C</button>
            <button onclick="enterDigit('0')">0</button>
            <button onclick="checkPassword()">OK</button>
        </div>
    </section>
    <footer>
        <p>Marta&Rubén</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
